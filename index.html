<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Avinash Anant Tale - Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body class="bg-gradient-to-br from-blue-50 to-white min-h-screen flex items-center justify-center text-gray-800">

  <div class="max-w-2xl p-8 bg-white shadow-xl rounded-3xl animate__animated animate__fadeInUp">
    <h1 class="text-4xl font-extrabold text-blue-600 mb-4 animate__animated animate__fadeInDown">
      👋 Hello!
    </h1>
    <p class="text-xl mb-2 animate__animated animate__fadeInLeft animate__delay-1s">
      I'm <span class="font-semibold">Avinash Anant Tale</span>.
    </p>
    <p class="text-lg mb-4 animate__animated animate__fadeInRight animate__delay-2s">
      A passionate professional with <strong>2 years of experience</strong> in Cloud & DevOps.
    </p>

    <div class="mb-4 animate__animated animate__fadeInUp animate__delay-3s">
      <h2 class="text-2xl font-semibold text-gray-700 mb-2">🌩️ Cloud & DevOps:</h2>
      <ul class="list-disc list-inside text-gray-600 space-y-1">
        <li>AWS Cloud</li>
        <li>DevOps</li>
      </ul>
    </div>

    <div class="mb-6 animate__animated animate__fadeInUp animate__delay-4s">
      <h2 class="text-2xl font-semibold text-gray-700 mb-2">🛠️ Tools I Use:</h2>
      <ul class="list-disc list-inside text-gray-600 space-y-1">
        <li>Jenkins</li>
        <li>Docker</li>
        <li>Terraform</li>
      </ul>
    </div>

    <p class="text-lg font-medium animate__animated animate__fadeIn animate__delay-5s">
      🚀 Eager to keep growing in the world of Cloud & DevOps!
    </p>
  </div>

</body>
</html>
