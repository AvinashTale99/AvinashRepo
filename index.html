<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyShop - Flipkart Style</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-50">
    <div class="text-blue-600 text-2xl font-bold">MyShop</div>
    <input type="text" placeholder="Search for products, brands and more" class="w-1/2 px-4 py-2 border rounded-md" />
    <div class="flex gap-6 items-center text-sm">
      <button class="hover:text-blue-600">Login</button>
      <button class="hover:text-blue-600">Cart</button>
      <button class="hover:text-blue-600">More</button>
    </div>
  </header>

  <!-- Navigation Bar -->
  <nav class="bg-blue-600 text-white p-3 text-sm flex gap-4 overflow-x-auto whitespace-nowrap">
    <a href="#" class="hover:underline">Mobiles</a>
    <a href="#" class="hover:underline">Fashion</a>
    <a href="#" class="hover:underline">Electronics</a>
    <a href="#" class="hover:underline">Home</a>
    <a href="#" class="hover:underline">Appliances</a>
    <a href="#" class="hover:underline">Beauty</a>
    <a href="#" class="hover:underline">Grocery</a>
    <a href="#" class="hover:underline">Toys</a>
  </nav>

  <!-- Hero Banner -->
  <section class="w-full h-60 bg-gray-300 flex items-center justify-center text-white text-3xl font-bold">
    Promotional Banner
  </section>

  <!-- Product Grid -->
  <main class="p-6 grid grid-cols-2 md:grid-cols-4 gap-6">
    <!-- Product Card -->
    <div class="bg-white rounded-lg shadow p-4 hover:shadow-lg transition duration-300">
      <img src="https://via.placeholder.com/200" alt="Product" class="mx-auto" />
      <h3 class="text-lg mt-2 font-semibold">Smartphone</h3>
      <p class="text-green-600 font-bold">₹14,999</p>
      <p class="text-yellow-500 text-sm">★★★★☆</p>
    </div>

    <div class="bg-white rounded-lg shadow p-4 hover:shadow-lg transition duration-300">
      <img src="https://via.placeholder.com/200" alt="Product" class="mx-auto" />
      <h3 class="text-lg mt-2 font-semibold">Smart TV</h3>
      <p class="text-green-600 font-bold">₹24,499</p>
      <p class="text-yellow-500 text-sm">★★★★★</p>
    </div>

    <div class="bg-white rounded-lg shadow p-4 hover:shadow-lg transition duration-300">
      <img src="https://via.placeholder.com/200" alt="Product" class="mx-auto" />
      <h3 class="text-lg mt-2 font-semibold">Headphones</h3>
      <p class="text-green-600 font-bold">₹1,299</p>
      <p class="text-yellow-500 text-sm">★★★★☆</p>
    </div>

    <div class="bg-white rounded-lg shadow p-4 hover:shadow-lg transition duration-300">
      <img src="https://via.placeholder.com/200" alt="Product" class="mx-auto" />
      <h3 class="text-lg mt-2 font-semibold">Washing Machine</h3>
      <p class="text-green-600 font-bold">₹18,000</p>
      <p class="text-yellow-500 text-sm">★★★☆☆</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white mt-10 p-6 text-center text-sm text-gray-600 border-t">
    © 2025 MyShop. All rights reserved. | <a href="#" class="text-blue-500 hover:underline">Privacy Policy</a>
  </footer>

</body>
</html>
